server.port=8080
server.shutdown=graceful
server.ssl.enabled=true
server.ssl.key-store=classpath:self_signed.jks

spring.datasource.url=jdbc:h2:mem:sample;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.charset_name=UTF-8

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-ch4mpy.eu.auth0.com/
com.c4-soft.springaddons.security.auth0.roles-claim=https://manage.auth0.com/roles

com.c4-soft.springaddons.security.cors.path=/solutions/**
com.c4-soft.springaddons.security.cors.allowed-origins=https://localhost,https://bravo-ch4mp:8100,https://bravo-ch4mp:4200
com.c4-soft.springaddons.security.permit-all=/solutions/**,/actuator/health/readiness,/actuator/health/liveness,/v3/api-docs/**

management.endpoint.health.probes.enabled=true
management.health.readinessstate.enabled=true
management.health.livenessstate.enabled=true
management.endpoints.web.exposure.include=*
spring.lifecycle.timeout-per-shutdown-phase=30s

springdoc.api-docs.enabled=false

#---
spring.config.activate.on-profile=openapi
server.port=8080
springdoc.api-docs.enabled=true
#---
